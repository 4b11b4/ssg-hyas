{{ if .Site.Params.alertDismissable -}}
  <div id="announcement" data-id="global-alert-{{ .Site.Params.alertId }}" class="alert alert-dark alert-dismissible fade show d-none text-lg-center" role="alert">
    {{ .Site.Params.alertText | safeHTML }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{{ else -}}
  <div class="alert alert-dark text-lg-center" role="alert">
    {{ .Site.Params.alertText | safeHTML }}
  </div>
{{ end -}}
